<div class="container mt-5">
  <h4>Registered Users</h4>
  <table class="table table-success table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Mobile Number</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let regUser of registeredUsers">
        <td>{{ regUser.firstName }}</td>
        <td>{{ regUser.lastName }}</td>
        <td>{{ regUser.email }}</td>
        <td>{{ regUser.mobile }}</td>
        <td>{{ regUser.address }}</td>
      </tr>
    </tbody>
  </table>
</div><br>
